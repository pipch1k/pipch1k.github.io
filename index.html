<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
            background-color: #7ab8f5;
            padding: 15px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 10px 20px #ff0000;
        }

        img {
            width: 550px;
            height: 329px;
            display: block;
            margin: 0 auto;
            border: 5px solid #ff0000;
        }

        input[type=button]:hover {
            background-color: #4cff00;
        }

        .bordered {
            border: 5px solid #3038d1;
            padding: 25px;
            margin: 10px 0;
        }

        #success {
            display: none;
            color: green;
            margin-top: 15px;
        }

        .checkbox {
            margin: 10px 0;
        } 
    </style>
    <title>ДИС</title>
</head>
<body>
    <h1>ДИСКОРДИК</h1>
    <img src="https://beebom.com/wp-content/uploads/2022/03/discord-cover-banner.jpg?w=1920" alt="Фото">
    <div id="name" class="bordered">Имя: <span id="firstName">Пусто</span></div>
    <div id="surname" class="bordered">Фамилия: <span id="lastName">Пусто</span></div>
    <div class="bordered">Возраст: <span id="age">20</span></div>

    <div id="form">
        <input type="text" id="newFirstName" placeholder="Новое имя">
        <input type="text" id="newLastName" placeholder="Новая фамилия">
        <input type="text" id="newAge" placeholder="Новый возраст">
        <input type="button" value="Изменить имя" onclick="changeFirstName()">
        <input type="button" value="Изменить фамилию" onclick="changeLastName()">
        <input type="button" value="Изменить возраст" onclick="changeAge()">
        <div class="checkbox"><label><input type="checkbox" id="checkbox"> Я принимаю условия</label></div>
        <textarea id="text" placeholder="Ваш комментарий"></textarea>
        <input type="button" value="Заполнить анкету" onclick="fillForm()">
    </div>
    <div id="success">Анкета заполнена!</div>

    <input type="button" value="Изменить цвет фона" onclick="changeBgColor()">
    <div class="bordered">
       МРРРРР! <span id="Anekdot">
            
        </span>
    </div>

    <script>
        function fillForm() {
            var newFirstName = document.getElementById('newFirstName').value;
            var newAge = document.getElementById('newAge').value;
            var checkbox = document.getElementById('checkbox').checked;

            if (!newFirstName.match(/^[a-zA-Zа-яА-Я]+$/)) {
                alert('Имя должно содержать только буквы');
                return;
            }

            if (!newAge.match(/^[0-9]+$/) || newAge <= 0) {
                alert('Возраст должен быть положительным числом');
                return;
            }

            if (!checkbox) {
                alert('Необходимо согласиться с условиями');
                return;
            }

            document.getElementById('firstName').textContent = newFirstName;
            document.getElementById('age').textContent = newAge;
            document.getElementById('form').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        } 
        function changeFirstName() {
            var newFirstName = document.getElementById('newFirstName').value;
            if (newFirstName) {
                document.getElementById('firstName').textContent = newFirstName;
            }
        }

        function changeLastName() {
            var newLastName = document.getElementById('newLastName').value;
            if (newLastName) {
                document.getElementById('lastName').textContent = newLastName;
            }
        }

        function changeAge() {
            var newAge = document.getElementById('newAge').value;
            if (newAge) {
                document.getElementById('age').textContent = newAge;
            }
        }
        function changeBgColor() {
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
